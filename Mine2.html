<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
    <title>Steve Parkour PRO - Sound Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background: #9db9eb; font-family: 'Arial', sans-serif; touch-action: none; }
        canvas { display: block; }
        
        #menu {
            position: absolute; width: 100%; height: 100%;
            background: linear-gradient(rgba(157, 185, 235, 0.8), rgba(157, 185, 235, 1));
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 200; gap: 15px;
        }
        .menu-btn {
            width: 280px; padding: 18px;
            background: #4caf50; border: none; border-bottom: 6px solid #2e7d32;
            border-radius: 8px; font-size: 22px; font-weight: bold; color: white;
            cursor: pointer; text-align: center; text-shadow: 2px 2px 0px rgba(0,0,0,0.3);
            transition: 0.1s;
        }
        .menu-btn.blue { background: #2196f3; border-bottom: 6px solid #1565c0; }
        .menu-btn:active { transform: translateY(4px); border-bottom-width: 2px; }
        
        h1 { color: #fff; text-shadow: 4px 4px 0 #333; font-size: 50px; margin: 0; }
        #highScoreText { color: #fff; font-size: 18px; background: rgba(0,0,0,0.3); padding: 5px 15px; border-radius: 20px; }

        #ui { position: absolute; top: 10px; left: 10px; background: rgba(255,255,255,0.9); padding: 12px; border-radius: 5px; border: 1px solid #ccc; z-index: 10; display: none; }
        .controls { position: absolute; bottom: 20px; width: 100%; display: none; justify-content: center; gap: 40px; z-index: 10; }
        .btn { width: 80px; height: 80px; background: rgba(255,255,255,0.8); border: 3px solid #666; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; color: #333; font-weight: bold; }
    </style>
</head>
<body>

    <div id="menu">
        <h1>STEVE PARKOUR</h1>
        <div id="highScoreText">RECORDES: 0m</div>
        <div style="height: 120px;"></div> 
        <div class="menu-btn" onclick="startGame()">JOGAR COM MÚSICA</div>
        <div class="menu-btn blue" onclick="resetScore()">LIMPAR RECORDE</div>
    </div>

    <div id="ui"><b>DISTÂNCIA: <span id="dist">0</span>m</b></div>

    <div class="controls" id="gameControls">
        <div class="btn" id="left">←</div>
        <div class="btn" id="right">→</div>
        <div class="btn" id="jump" style="width:120px; border-radius:40px;">PULO</div>
    </div>

    <canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
let cameraX = 0, world = {}, lastGeneratedX = 0, gameActive = false;
let audioCtx, melodyInterval;

const player = { x: 80, y: 350, w: 32, h: 56, vx: 0, vy: 0, speed: 4.4, jump: -14, onGround: false, animStep: 0 };

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = resize; resize();

// MÚSICA DE GAMEPLAY (CHIPTUNE)
function playMusic() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === 'suspended') audioCtx.resume();

    const notes = [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25];
    let step = 0;

    melodyInterval = setInterval(() => {
        if (!gameActive) return;
        let osc = audioCtx.createOscillator();
        let gain = audioCtx.createGain();
        osc.type = 'square';
        osc.frequency.setValueAtTime(notes[step % notes.length], audioCtx.currentTime);
        gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.4);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.4);
        step++;
    }, 200);
}

function startGame() {
    document.getElementById("menu").style.display = "none";
    document.getElementById("ui").style.display = "block";
    document.getElementById("gameControls").style.display = "flex";
    
    world = {}; lastGeneratedX = 0;
    player.x = 80; player.y = 350; player.vx = 0; player.vy = 0;
    cameraX = 0;
    
    for(let i=0; i<6; i++) world[`${i*50},450`] = "grass";
    expandWorld(300);
    
    gameActive = true;
    playMusic();
}

function stopGame() {
    gameActive = false;
    clearInterval(melodyInterval);
    document.getElementById("menu").style.display = "flex";
    document.getElementById("ui").style.display = "none";
    document.getElementById("gameControls").style.display = "none";
    updateScoreDisplay();
}

function updateScoreDisplay() {
    let record = localStorage.getItem("highScore") || 0;
    document.getElementById("highScoreText").innerText = "MELHOR MARCA: " + record + "m";
}
updateScoreDisplay();

function resetScore() {
    if(confirm("Deseja apagar seu recorde?")) {
        localStorage.setItem("highScore", 0);
        updateScoreDisplay();
    }
}

function expandWorld(startX) {
    let x = startX;
    let y = 450;
    for(let i = 0; i < 15; i++) {
        x += 140 + Math.random() * 50;
        y += (Math.random() - 0.5) * 160;
        y = Math.max(250, Math.min(canvas.height - 150, y));
        let gx = Math.floor(x/50)*50;
        let gy = Math.floor(y/50)*50;
        let types = ["stone", "brick", "dirt"];
        world[`${gx},${gy}`] = types[Math.floor(Math.random()*types.length)];
    }
    lastGeneratedX = x;
}

const input = { left: false, right: false, jump: false };
const bind = (id, k) => {
    const el = document.getElementById(id);
    el.addEventListener('touchstart', (e) => { e.preventDefault(); input[k] = true; if(audioCtx) audioCtx.resume(); });
    el.addEventListener('touchend', () => input[k] = false);
};
bind("left", "left"); bind("right", "right"); bind("jump", "jump");

function drawSteve(x, y, isMenu = false) {
    let sx = isMenu ? canvas.width/2 - 16 : x - cameraX;
    let sy = isMenu ? canvas.height/2 - 60 : y;
    let swing = isMenu ? Math.sin(Date.now()*0.003) * 5 : Math.sin(player.animStep) * 15;
    
    ctx.save();
    ctx.lineWidth = 2; ctx.strokeStyle = "black";
    // Pernas
    ctx.fillStyle = "#3c44aa"; ctx.fillRect(sx+4, sy+34, 12, 20); ctx.strokeRect(sx+4, sy+34, 12, 20);
    ctx.fillRect(sx+16, sy+34, 12, 20); ctx.strokeRect(sx+16, sy+34, 12, 20);
    // Braços
    ctx.fillStyle = "#d3a395"; ctx.fillRect(sx-4 - swing/2, sy+10, 8, 24); ctx.strokeRect(sx-4 - swing/2, sy+10, 8, 24);
    ctx.fillRect(sx+28 + swing/2, sy+10, 8, 24); ctx.strokeRect(sx+28 + swing/2, sy+10, 8, 24);
    // Tronco
    ctx.fillStyle = "#3aa0a2"; ctx.fillRect(sx+4, sy+10, 24, 24); ctx.strokeRect(sx+4, sy+10, 24, 24);
    // Cabeça
    ctx.fillStyle = "#d3a395"; ctx.fillRect(sx+4, sy-14, 24, 24); ctx.strokeRect(sx+4, sy-14, 24, 24);
    ctx.fillStyle = "#5d3a1a"; ctx.fillRect(sx+4, sy-14, 24, 6);
    ctx.fillStyle = "#5d3a1a"; ctx.fillRect(sx+10, sy+4, 12, 3);
    ctx.fillStyle = "white"; ctx.fillRect(sx+6, sy-2, 6, 4); ctx.fillRect(sx+20, sy-2, 6, 4);
    ctx.restore();
}

function update() {
    if (!gameActive) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawSteve(0, 0, true);
        requestAnimationFrame(update);
        return;
    }

    if (input.left) { player.vx = -player.speed; player.animStep += 0.2; }
    else if (input.right) { player.vx = player.speed; player.animStep += 0.2; }
    else { player.vx *= 0.8; player.animStep = 0; }

    player.x += player.vx;
    player.vy += 0.7; player.y += player.vy;

    let gx = Math.floor((player.x+16)/50)*50;
    let gy = Math.floor((player.y+player.h)/50)*50;
    if(world[`${gx},${gy}`]) { player.y = gy - player.h; player.vy = 0; player.onGround = true; } 
    else player.onGround = false;

    if(input.jump && player.onGround) { player.vy = player.jump; player.onGround = false; }
    
    if(player.y > canvas.height + 100) {
        let dist = Math.floor(player.x / 50);
        let record = localStorage.getItem("highScore") || 0;
        if(dist > record) localStorage.setItem("highScore", dist);
        stopGame();
    }

    if (player.x + 1000 > lastGeneratedX) expandWorld(lastGeneratedX);
    cameraX += (player.x - canvas.width/3 - cameraX) * 0.1;
    document.getElementById("dist").innerText = Math.floor(player.x / 50);

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let pos in world) {
        let [bx, by] = pos.split(",").map(Number);
        if (bx > cameraX - 50 && bx < cameraX + canvas.width) {
            ctx.fillStyle = "#795548"; ctx.fillRect(bx - cameraX, by, 50, 50);
        }
    }
    drawSteve(player.x, player.y);
    requestAnimationFrame(update);
}
update();
</script>
</body>
</html>
