<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Steve Parkour HD - Ultimate</title>
    <style>
        body { margin: 0; overflow: hidden; background: #9db9eb; font-family: 'Arial', sans-serif; touch-action: none; }
        canvas { display: block; }
        
        /* Interfaces */
        #menu, #deathMenu, #shopMenu { 
            position: absolute; inset: 0; background: #9db9eb; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 200; text-align: center;
        }
        #deathMenu, #shopMenu { background: rgba(0,0,0,0.95); color: white; display: none; z-index: 300; }

        .btn { width: 300px; padding: 18px; margin: 8px; font-size: 20px; font-weight: bold; color: white; border: none; border-radius: 12px; cursor: pointer; transition: 0.2s; text-shadow: 2px 2px rgba(0,0,0,0.3); }
        .btn-start { background: #4caf50; border-bottom: 6px solid #2e7d32; }
        .btn-shop { background: #9c27b0; border-bottom: 6px solid #4a148c; }
        .btn-menu { background: #757575; border-bottom: 6px solid #424242; }
        .btn:active { transform: translateY(4px); }

        /* HUD Habilidade */
        #abilityHUD {
            position: absolute; top: 20px; right: 20px; width: 100px; height: 100px;
            background: rgba(0,0,0,0.7); border: 3px solid #00e5ff; border-radius: 15px;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            color: white; font-weight: bold; z-index: 100; overflow: hidden;
        }
        #abilityFill { position: absolute; bottom: 0; width: 100%; background: rgba(0, 229, 255, 0.4); transition: height 0.2s; }
        
        #ui { position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.7); color: white; padding: 12px; border-radius: 10px; z-index: 100; display: none; border: 2px solid white; }
        
        /* Controles */
        .controls { position: absolute; bottom: 35px; width: 100%; display: none; justify-content: space-between; padding: 0 40px; box-sizing: border-box; z-index: 150; }
        .ctrl-btn { width: 85px; height: 85px; background: rgba(255,255,255,0.4); border: 3px solid #333; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 35px; font-weight: bold; user-select: none; }
        .power-btn { background: rgba(0, 229, 255, 0.5); border-color: #00e5ff; width: 100px; }
    </style>
</head>
<body>

    <div id="menu">
        <h1 style="color:white; text-shadow: 4px 4px #000; font-size: 45px;">STEVE PARKOUR HD</h1>
        <p style="color:white; font-weight:bold;">DIFICULDADE 7.3</p>
        <button class="btn btn-start" onclick="initGame()">JOGAR</button>
        <button class="btn btn-shop" onclick="openShop()">LOJA SKINS üõí</button>
    </div>

    <div id="shopMenu">
        <h1>LOJA DE SKINS</h1>
        <p>Tuas Esmeraldas: üíé <span id="shopCoins">0</span></p>
        <div style="background: rgba(255,255,255,0.1); padding: 25px; border-radius: 20px; border: 3px solid #00e5ff; margin-bottom: 20px;">
            <h2 style="color: #00e5ff;">HEROBRINE</h2>
            <p>Habilidade (W): Ponte de 9 Blocos<br>Recarga: 150 metros</p>
            <button id="buyHeroBtn" class="btn btn-shop" onclick="handleSkinAction()">COMPRAR (2.500 üíé)</button>
        </div>
        <button class="btn btn-menu" onclick="closeShop()">VOLTAR</button>
    </div>

    <div id="abilityHUD">
        <div id="abilityFill"></div>
        <div style="z-index: 2; font-size: 28px;">W</div>
        <div id="abilityStatus" style="z-index: 2; font-size: 11px;">PRONTO</div>
    </div>

    <div id="ui">
        üë§ <b><span id="skinLabel">Steve</span></b><br>
        üèÅ <b><span id="dist">0</span>m</b> | üíé <b><span id="coins">0</span></b>
    </div>

    <div id="deathMenu">
        <h1 style="color:#ff5252;">FIM DE JOGO</h1>
        <p id="deathDist"></p>
        <button class="btn btn-start" onclick="initGame()">RECOME√áAR</button>
        <button class="btn btn-menu" onclick="goToMainMenu()">MENU</button>
    </div>

    <div class="controls" id="mobileControls">
        <div style="display: flex; gap: 15px;"><div class="ctrl-btn" id="btnLeft">‚Üê</div><div class="ctrl-btn" id="btnRight">‚Üí</div></div>
        <div style="display: flex; gap: 15px;"><div class="ctrl-btn power-btn" id="btnPower">W</div><div class="ctrl-btn" id="btnJump">‚Üë</div></div>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
let gameRunning = false, physicsActive = false, world = {}, cameraX = 0, lastX = 0;
let coins = parseInt(localStorage.getItem("steve_coins")) || 0;
let gems = [];
let hasHerobrine = localStorage.getItem("skin_herobrine") === "true";
let currentSkin = "steve";

// Habilidade Herobrine
let abilityReady = true;
let blocksLeftToPlace = 0;
let lastUsedDist = 0;
const RECHARGE_DIST = 150; 
const BLOCKS_PER_USE = 9;

// Som Subway Surfers (Sintetizado)
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playCoinSound() {
    const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
    osc.type = "triangle"; osc.frequency.setValueAtTime(987, audioCtx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(1318, audioCtx.currentTime + 0.1);
    gain.gain.setValueAtTime(0.08, audioCtx.currentTime); osc.connect(gain); gain.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + 0.2);
}

// F√≠sica 7.3
const GRAV_UP = 0.7, GRAV_DOWN = 0.82, JUMP_FORCE = -16.6, SPEED = 6.5;
const player = { x: 100, y: 0, w: 32, h: 64, vx: 0, vy: 0, onGround: false };
const input = { left: false, right: false };

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.addEventListener('resize', resize); resize();

// Loja
function openShop() { 
    document.getElementById("shopCoins").innerText = coins;
    const btn = document.getElementById("buyHeroBtn");
    if(hasHerobrine) btn.innerText = (currentSkin === "herobrine") ? "EQUIPADO" : "EQUIPAR";
    else btn.innerText = "COMPRAR (2.500 üíé)";
    document.getElementById("shopMenu").style.display = "flex"; 
}

function handleSkinAction() {
    if (hasHerobrine) {
        currentSkin = (currentSkin === "herobrine") ? "steve" : "herobrine";
        openShop();
    } else if (coins >= 2500) {
        coins -= 2500; hasHerobrine = true; currentSkin = "herobrine";
        localStorage.setItem("steve_coins", coins); localStorage.setItem("skin_herobrine", "true");
        openShop();
    }
}

function triggerAbility() {
    if (currentSkin === "herobrine" && abilityReady) {
        abilityReady = false;
        blocksLeftToPlace = BLOCKS_PER_USE;
        lastUsedDist = Math.floor(player.x / 50);
    }
}

// Renderiza√ß√£o HD
function drawCharacter(x, y, isHerobrine) {
    let sx = x - cameraX, sy = y;
    // Pernas
    ctx.fillStyle = isHerobrine ? "#1a1a1a" : "#3c44aa"; 
    ctx.fillRect(sx + 4, sy + 40, 10, 24); ctx.fillRect(sx + 18, sy + 40, 10, 24);
    // Tronco
    ctx.fillStyle = isHerobrine ? "#333" : "#3aa0a2"; 
    ctx.fillRect(sx + 4, sy + 18, 24, 22);
    // Bra√ßos
    ctx.fillStyle = isHerobrine ? "#b28d7d" : "#d3a395";
    ctx.fillRect(sx - 2, sy + 18, 6, 20); ctx.fillRect(sx + 28, sy + 18, 6, 20);
    // Cabe√ßa
    ctx.fillRect(sx + 4, sy, 24, 20);
    // Cabelo
    ctx.fillStyle = isHerobrine ? "#3a2518" : "#4e342e";
    ctx.fillRect(sx + 4, sy, 24, 6);
    // Olhos
    ctx.fillStyle = "white";
    if (isHerobrine) {
        ctx.shadowBlur = 10; ctx.shadowColor = "white";
        ctx.fillRect(sx + 7, sy + 9, 6, 5); ctx.fillRect(sx + 19, sy + 9, 6, 5);
        ctx.shadowBlur = 0;
    } else {
        ctx.fillRect(sx + 7, sy + 9, 6, 5); ctx.fillRect(sx + 19, sy + 9, 6, 5);
        ctx.fillStyle = "#3c44aa"; ctx.fillRect(sx + 10, sy + 9, 3, 5); ctx.fillRect(sx + 22, sy + 9, 3, 5);
    }
}

function loop() {
    if(!gameRunning) return;
    if(physicsActive) {
        if(input.left) player.vx = -SPEED; else if(input.right) player.vx = SPEED; else player.vx *= 0.8;
        player.vy += (player.vy < 0) ? GRAV_UP : GRAV_DOWN;
        player.x += player.vx; player.y += player.vy;
        player.onGround = false;

        if (blocksLeftToPlace > 0) {
            let bx = Math.floor((player.x + 40)/50)*50;
            let by = Math.floor((player.y + player.h)/50)*50;
            if (!world[`${bx},${by}`]) { world[`${bx},${by}`] = "diamond"; blocksLeftToPlace--; }
        }

        let currentDist = Math.floor(player.x / 50);
        if (!abilityReady) {
            let traveled = currentDist - lastUsedDist;
            let percent = (traveled / RECHARGE_DIST) * 100;
            document.getElementById("abilityFill").style.height = Math.min(100, percent) + "%";
            document.getElementById("abilityStatus").innerText = traveled >= RECHARGE_DIST ? "PRONTO" : `FALTAM ${RECHARGE_DIST - traveled}m`;
            if (traveled >= RECHARGE_DIST) abilityReady = true;
        } else {
            document.getElementById("abilityFill").style.height = "100%";
            document.getElementById("abilityStatus").innerText = "PRONTO";
        }

        for(let pos in world) {
            let [bx, by] = pos.split(",").map(Number);
            if(player.x + player.w > bx && player.x < bx + 50 && player.y + player.h > by && player.y + player.h < by + 20) {
                if(player.vy > 0) { player.y = by - player.h; player.vy = 0; player.onGround = true; }
            }
        }
        
        gems.forEach(gem => {
            if (!gem.collected && player.x < gem.x + 25 && player.x + player.w > gem.x && player.y < gem.y + 30 && player.y + player.h > gem.y) {
                gem.collected = true; coins++; playCoinSound();
                document.getElementById("coins").innerText = coins;
            }
        });

        if(player.y > canvas.height + 200) {
            gameRunning = false;
            document.getElementById("deathMenu").style.display = "flex";
            document.getElementById("deathDist").innerText = currentDist + " metros!";
            return;
        }
        cameraX += (player.x - canvas.width/3 - cameraX) * 0.1;
        if(player.x > lastX - 1200) generateBlocks(lastX, 10);
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for(let pos in world) {
        let [bx, by] = pos.split(",").map(Number);
        if(bx > cameraX - 100 && bx < cameraX + canvas.width) {
            if (world[pos] === "diamond") {
                ctx.fillStyle = "#00e5ff"; ctx.fillRect(bx - cameraX, by, 50, 50);
                ctx.strokeStyle = "white"; ctx.strokeRect(bx-cameraX+5, by+5, 40, 40);
            } else {
                ctx.fillStyle = "#795548"; ctx.fillRect(bx - cameraX, by, 50, 50);
                ctx.fillStyle = "#4caf50"; ctx.fillRect(bx - cameraX, by, 50, 15);
            }
        }
    }

    gems.forEach(gem => {
        if (!gem.collected && gem.x > cameraX - 50 && gem.x < cameraX + canvas.width) {
            ctx.fillStyle = "#00E676"; ctx.beginPath();
            ctx.moveTo(gem.x - cameraX + 10, gem.y); ctx.lineTo(gem.x - cameraX + 20, gem.y + 15);
            ctx.lineTo(gem.x - cameraX + 10, gem.y + 30); ctx.lineTo(gem.x - cameraX, gem.y + 15); ctx.fill();
        }
    });
    
    drawCharacter(player.x, player.y, currentSkin === "herobrine");
    document.getElementById("dist").innerText = Math.floor(player.x/50);
    requestAnimationFrame(loop);
}

function generateBlocks(startX, count) {
    let x = startX;
    for(let i = 0; i < count; i++) {
        x += 185 + Math.random() * 125;
        let bx = Math.floor(x/50)*50, by = Math.floor((canvas.height * 0.5 + (Math.random()*100 - 50))/50)*50;
        world[`${bx},${by}`] = "grass";
        if (Math.random() > 0.45) gems.push({ x: bx + 15, y: by - 60, collected: false });
        lastX = x;
    }
}

function initGame() {
    if(audioCtx.state === 'suspended') audioCtx.resume();
    document.getElementById("menu").style.display = "none"; document.getElementById("deathMenu").style.display = "none"; document.getElementById("ui").style.display = "block";
    document.getElementById("skinLabel").innerText = currentSkin === "herobrine" ? "Herobrine" : "Steve";
    if ('ontouchstart' in window) document.getElementById("mobileControls").style.display = "flex";
    document.getElementById("abilityHUD").style.display = currentSkin === "herobrine" ? "flex" : "none";
    
    world = {}; gems = []; cameraX = 0; player.x = 100; player.y = canvas.height/2; player.vy = 0;
    abilityReady = true; blocksLeftToPlace = 0; lastUsedDist = 0;
    for(let i=0; i<10; i++) world[`${i*50},${Math.floor(canvas.height*0.75/50)*50}`] = "grass";
    generateBlocks(600, 20);
    gameRunning = true; requestAnimationFrame(loop);
}

// Controles
window.addEventListener("keydown", (e) => {
    if(gameRunning && !physicsActive) physicsActive = true;
    if(e.code === "KeyA") input.left = true; if(e.code === "KeyD") input.right = true;
    if(e.code === "Space" && player.onGround) player.vy = JUMP_FORCE;
    if(e.code === "KeyW") triggerAbility();
});
window.addEventListener("keyup", (e) => {
    if(e.code === "KeyA") input.left = false; if(e.code === "KeyD") input.right = false;
});

const bind = (id, fn) => document.getElementById(id).addEventListener("touchstart", (e) => { e.preventDefault(); fn(); });
bind("btnLeft", () => { physicsActive = true; input.left = true; });
document.getElementById("btnLeft").addEventListener("touchend", () => input.left = false);
bind("btnRight", () => { physicsActive = true; input.right = true; });
document.getElementById("btnRight").addEventListener("touchend", () => input.right = false);
bind("btnJump", () => { physicsActive = true; if(player.onGround) player.vy = JUMP_FORCE; });
bind("btnPower", () => triggerAbility());
function closeShop() { document.getElementById("shopMenu").style.display = "none"; }
function goToMainMenu() { location.reload(); }
</script>
</body>
</html>
