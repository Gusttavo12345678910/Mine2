<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
    <title>Steve Parkour - Hall of Fame</title>
    <style>
        body { margin: 0; overflow: hidden; background: #9db9eb; font-family: 'Arial', sans-serif; touch-action: none; }
        canvas { display: block; }
        #menu {
            position: absolute; width: 100%; height: 100%;
            background: rgba(157, 185, 235, 0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 200; gap: 15px;
        }
        .menu-btn {
            width: 280px; padding: 18px; background: #4caf50; border: none; border-bottom: 6px solid #2e7d32;
            border-radius: 8px; font-size: 22px; font-weight: bold; color: white; cursor: pointer;
        }
        #nameInput {
            width: 260px; padding: 12px; font-size: 18px; border: 3px solid #333;
            border-radius: 5px; text-align: center;
        }
        #highScoreText {
            color: #fff; font-size: 18px; background: rgba(0,0,0,0.6); 
            padding: 10px 25px; border-radius: 30px; border: 2px solid #ffd700;
        }
        #ui { position: absolute; top: 10px; left: 10px; background: rgba(255,255,255,0.9); padding: 12px; border-radius: 5px; border: 2px solid #333; z-index: 10; display: none; }
        .controls { position: absolute; bottom: 20px; width: 100%; display: none; justify-content: center; gap: 40px; z-index: 10; }
        .btn { width: 80px; height: 80px; background: rgba(255,255,255,0.8); border: 3px solid #333; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="menu">
        <h1 style="color:white; text-shadow: 4px 4px #000; margin: 0;">STEVE PARKOUR</h1>
        <div id="highScoreText">Carregando recorde...</div>
        <input type="text" id="nameInput" placeholder="Seu apelido..." maxlength="12">
        <div class="menu-btn" onclick="startGame()">CORRER!</div>
        <div style="color:#333; font-size:12px; cursor:pointer;" onclick="resetAll()">Limpar tudo</div>
    </div>

    <div id="ui">
        <b>JOGADOR: <span id="displayName">Steve</span></b><br>
        <b>DISTÂNCIA: <span id="dist">0</span>m</b><br>
        <b>TEMPO: <span id="timer">0.0</span>s</b>
    </div>

    <div class="controls" id="gameControls">
        <div class="btn" id="left">←</div><div class="btn" id="right">→</div><div class="btn" id="jump" style="width:120px; border-radius:40px;">PULO</div>
    </div>

    <canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
let cameraX = 0, world = {}, lastGeneratedX = 0, gameActive = false, startTime = 0;
let playerName = "Steve";

function updateMenuRecord() {
    let score = localStorage.getItem("highScore") || 0;
    let holder = localStorage.getItem("scoreHolder") || "Ninguém";
    document.getElementById("highScoreText").innerText = `RECORDE: ${score}m por ${holder}`;
}
updateMenuRecord();

if(localStorage.getItem("playerName")) {
    document.getElementById("nameInput").value = localStorage.getItem("playerName");
}

let audioCtx;
const scales = [[261, 329, 392], [349, 440, 523], [392, 493, 587]];
let currentScale = scales[0];

function playSoundFX(freq, type, duration, vol) {
    if(!audioCtx) return;
    let osc = audioCtx.createOscillator();
    let gain = audioCtx.createGain();
    osc.type = type;
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    gain.gain.setValueAtTime(vol, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + duration);
}

const player = { x: 80, y: 350, w: 32, h: 56, vx: 0, vy: 0, speed: 4.6, jump: -15, onGround: false };

function startGame() {
    let inputVal = document.getElementById("nameInput").value;
    playerName = inputVal.trim() !== "" ? inputVal : "Steve";
    localStorage.setItem("playerName", playerName);
    document.getElementById("displayName").innerText = playerName;

    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === 'suspended') audioCtx.resume();
    
    document.getElementById("menu").style.display = "none";
    document.getElementById("ui").style.display = "block";
    document.getElementById("gameControls").style.display = "flex";
    
    world = {}; lastGeneratedX = 0; player.x = 80; player.y = 350; cameraX = 0;
    for(let i=0; i<8; i++) world[`${i*50},450`] = "grass";
    expandWorld(400);
    gameActive = true; startTime = Date.now();
}

function resetAll() {
    if(confirm("Apagar todos os recordes?")) {
        localStorage.clear();
        location.reload();
    }
}

function expandWorld(startX) {
    let x = startX;
    for(let i = 0; i < 15; i++) {
        x += 160 + Math.random() * 45;
        let gy = 320 + (Math.random()*180);
        world[`${Math.floor(x/50)*50},${Math.floor(gy/50)*50}`] = (i === 14) ? "gold" : "grass";
    }
    lastGeneratedX = x;
}

function drawSteve(x, y, scale, isMenu) {
    let sx = isMenu ? canvas.width/2 - (16*scale) : x - cameraX;
    let sy = isMenu ? canvas.height/2 - (30*scale) : y;
    ctx.save();
    
    if(!isMenu) {
        ctx.fillStyle = "rgba(0,0,0,0.5)";
        ctx.font = "bold 14px Arial";
        let tw = ctx.measureText(playerName).width;
        ctx.fillRect(sx + 16 - (tw/2) - 4, sy - 35, tw + 8, 20);
        ctx.fillStyle = "white";
        ctx.fillText(playerName, sx + 16 - (tw/2), sy - 20);
    }

    ctx.lineWidth = isMenu ? 6 : 2; ctx.strokeStyle = "black";
    ctx.fillStyle = "#3c44aa"; ctx.fillRect(sx+4*scale, sy+34*scale, 12*scale, 20*scale); // Pernas
    ctx.fillStyle = "#3aa0a2"; ctx.fillRect(sx+4*scale, sy+10*scale, 24*scale, 24*scale); // Corpo
    ctx.fillStyle = "#d3a395"; ctx.fillRect(sx+4*scale, sy-14*scale, 24*scale, 24*scale); // Cabeça
    ctx.strokeRect(sx+4*scale, sy-14*scale, 24*scale, 24*scale);
    ctx.restore();
}

const input = { left: false, right: false };
document.getElementById("left").ontouchstart = (e) => { e.preventDefault(); input.left = true; };
document.getElementById("right").ontouchstart = (e) => { e.preventDefault(); input.right = true; };
document.body.ontouchend = () => { input.left = false; input.right = false; player.vx = 0; };
document.getElementById("jump").ontouchstart = (e) => {
    e.preventDefault();
    if(player.onGround) {
        player.vy = player.jump;
        playSoundFX(200, 'triangle', 0.15, 0.1);
    }
};

function update() {
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (!gameActive) { drawSteve(0, 0, 4, true); requestAnimationFrame(update); return; }

    document.getElementById("timer").innerText = ((Date.now() - startTime) / 1000).toFixed(1);
    if (input.left) player.vx = -player.speed;
    else if (input.right) player.vx = player.speed;

    player.x += player.vx; player.vy += 0.8; player.y += player.vy;

    let gx = Math.floor((player.x+16)/50)*50, gy = Math.floor((player.y+player.h)/50)*50;
    if(world[`${gx},${gy}`]) {
        if(world[`${gx},${gy}`] === "gold") {
            world[`${gx},${gy}`] = "grass";
            playSoundFX(600, 'sine', 0.2, 0.05);
        }
        player.y = gy - player.h; player.vy = 0; player.onGround = true;
    } else player.onGround = false;

    // Fim de jogo e Check de Recorde
    if (player.y > canvas.height + 100) {
        let currentDist = Math.floor(player.x/50);
        let bestDist = parseInt(localStorage.getItem("highScore") || 0);
        
        if(currentDist > bestDist) {
            localStorage.setItem("highScore", currentDist);
            localStorage.setItem("scoreHolder", playerName);
        }
        
        gameActive = false;
        updateMenuRecord();
        document.getElementById("menu").style.display = "flex";
    }

    cameraX += (player.x - canvas.width/3 - cameraX) * 0.1;

    for (let pos in world) {
        let [bx, by] = pos.split(",").map(Number);
        let sx = bx - cameraX;
        ctx.fillStyle = world[pos] === "gold" ? "#ffd700" : "#795548";
        ctx.fillRect(sx, by, 50, 50);
        if(world[pos] === "grass") { ctx.fillStyle = "#4caf50"; ctx.fillRect(sx, by, 50, 15); }
    }
    drawSteve(player.x, player.y, 1, false);
    document.getElementById("dist").innerText = Math.floor(player.x/50);
    requestAnimationFrame(update);
}
update();
</script>
</body>
</html>
