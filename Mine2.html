<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
    <title>Steve Parkour Endless</title>
    <style>
        body { margin: 0; overflow: hidden; background: #9db9eb; font-family: 'Arial', sans-serif; touch-action: none; }
        #ui { position: absolute; top: 10px; left: 10px; background: rgba(238,245,255,0.9); padding: 15px; border-radius: 5px; border: 1px solid #ccc; z-index: 10; min-width: 150px; }
        .controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: center; gap: 30px; z-index: 10; }
        .btn { width: 75px; height: 75px; background: rgba(255,255,255,0.8); border: 2px solid #aaa; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; color: #555; font-weight: bold; user-select: none; }
        #jump-btn { width: 100px; border-radius: 50px; }
    </style>
</head>
<body>
    <div id="ui">
        <b>Metros: <span id="dist">0</span>m</b><br>
        <small>Passe pelos Checkpoints!</small>
    </div>

    <div class="controls">
        <div class="btn" id="left">←</div>
        <div class="btn" id="right">→</div>
        <div class="btn" id="jump">PULO</div>
    </div>

    <canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
let cameraX = 0, world = {}, lastGeneratedX = 0;
let checkpointX = 80, checkpointY = 350;

const player = { 
    x: 80, y: 350, w: 32, h: 56, 
    vx: 0, vy: 0, speed: 4.3, jump: -14, 
    onGround: false, animStep: 0 
};

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.onresize = resize;
resize();

// Gerador de Parkour Infinito
function expandWorld(startX) {
    let x = startX;
    let y = 450;
    
    for(let i = 0; i < 10; i++) {
        x += 130 + Math.random() * 50;
        y += (Math.random() - 0.5) * 150;
        y = Math.max(200, Math.min(canvas.height - 150, y));
        
        let gx = Math.floor(x/50)*50;
        let gy = Math.floor(y/50)*50;
        
        // A cada 10 blocos, coloca um Checkpoint (Ouro)
        if (i === 9) {
            world[`${gx},${gy}`] = "gold";
        } else {
            let types = ["stone", "brick", "dirt"];
            world[`${gx},${gy}`] = types[Math.floor(Math.random()*types.length)];
        }
    }
    lastGeneratedX = x;
}

// Inicializa o mundo
for(let i=0; i<5; i++) world[`${i*50},450`] = "grass";
expandWorld(250);

const input = { left: false, right: false, jump: false };
const bind = (id, k) => {
    const el = document.getElementById(id);
    el.addEventListener('touchstart', (e) => { e.preventDefault(); input[k] = true; });
    el.addEventListener('touchend', () => input[k] = false);
};
bind("left", "left"); bind("right", "right"); bind("jump", "jump");

function drawSteve(x, y) {
    let sx = x - cameraX;
    let armSwing = Math.sin(player.animStep) * 15;
    let legSwing = Math.sin(player.animStep) * 15;

    if(!player.onGround) { armSwing = -20; legSwing = 15; }
    if(Math.abs(player.vx) < 0.1 && player.onGround) { armSwing = 0; legSwing = 0; }

    ctx.save();
    ctx.lineWidth = 2; ctx.strokeStyle = "black";

    // Braço Longe
    ctx.fillStyle = "#d3a395";
    ctx.fillRect(sx + 10 - armSwing/2, y + 15, 8, 20); ctx.strokeRect(sx + 10 - armSwing/2, y + 15, 8, 20);

    // Pernas
    ctx.fillStyle = "#3c44aa";
    ctx.fillRect(sx + 4, y + 34 + (legSwing > 0 ? -2 : 0), 12, 20); ctx.strokeRect(sx + 4, y + 34 + (legSwing > 0 ? -2 : 0), 12, 20);
    ctx.fillRect(sx + 16, y + 34 + (legSwing > 0 ? 0 : -2), 12, 20); ctx.strokeRect(sx + 16, y + 34 + (legSwing > 0 ? 0 : -2), 12, 20);

    // Tronco
    ctx.fillStyle = "#3aa0a2";
    ctx.fillRect(sx+4, y+10, 24, 24); ctx.strokeRect(sx+4, y+10, 24, 24);

    // Cabeça
    ctx.fillStyle = "#d3a395";
    ctx.fillRect(sx+4, y-14, 24, 24); ctx.strokeRect(sx+4, y-14, 24, 24);
    ctx.fillStyle = "#5d3a1a"; ctx.fillRect(sx+4, y-14, 24, 6); // Cabelo
    ctx.fillStyle = "#5d3a1a"; ctx.fillRect(sx+10, y+4, 12, 3); // Barba
    ctx.fillStyle = "white"; ctx.fillRect(sx+6, y-2, 6, 4); ctx.fillRect(sx+20, y-2, 6, 4); // Olhos

    // Braço Perto
    ctx.fillStyle = "#d3a395";
    ctx.fillRect(sx + 10 + armSwing/2, y + 15, 8, 20); ctx.strokeRect(sx + 10 + armSwing/2, y + 15, 8, 20);

    ctx.restore();
}

function drawBlock(x, y, type) {
    let sx = x - cameraX;
    ctx.save();
    ctx.lineWidth = 1; ctx.strokeStyle = "rgba(0,0,0,0.3)";

    if(type === "grass") {
        ctx.fillStyle = "#795548"; ctx.fillRect(sx, y, 50, 50);
        ctx.fillStyle = "#2ecc71"; ctx.fillRect(sx, y, 50, 15);
        ctx.fillStyle = "white"; ctx.font = "bold 20px Arial"; ctx.fillText("G", sx+15, y+35);
    } else if(type === "stone") {
        ctx.fillStyle = "#95a5a6"; ctx.fillRect(sx, y, 50, 50);
        ctx.fillStyle = "rgba(0,0,0,0.2)"; ctx.font = "20px Arial"; ctx.fillText("S", sx+18, y+32);
    } else if(type === "brick") {
        ctx.fillStyle = "#a54331"; ctx.fillRect(sx, y, 50, 50);
        ctx.strokeRect(sx+5, y+5, 40, 20); ctx.strokeRect(sx+5, y+25, 40, 20);
    } else if(type === "dirt") {
        ctx.fillStyle = "#795548"; ctx.fillRect(sx, y, 50, 50);
        ctx.fillStyle = "rgba(0,0,0,0.2)"; ctx.font = "20px Arial"; ctx.fillText("D", sx+18, y+32);
    } else if(type === "gold") {
        ctx.fillStyle = "#f1c40f"; ctx.fillRect(sx, y, 50, 50);
        ctx.fillStyle = "rgba(0,0,0,0.4)"; ctx.font = "bold 20px Arial"; ctx.fillText("SAVE", sx+2, y+32);
    }
    ctx.restore();
}

function update() {
    if (input.left) { player.vx = -player.speed; player.animStep += 0.2; }
    else if (input.right) { player.vx = player.speed; player.animStep += 0.2; }
    else { player.vx *= 0.8; player.animStep = 0; }

    player.x += player.vx;
    if(check(player.x+5, player.y+5) || check(player.x+player.w-5, player.y+5)) player.x -= player.vx;

    player.vy += 0.7; player.y += player.vy;
    let ground = check(player.x+5, player.y+player.h) || check(player.x+player.w-5, player.y+player.h);
    
    if(ground) {
        if(ground === "gold") {
            checkpointX = player.x;
            checkpointY = Math.floor((player.y+player.h)/50)*50 - player.h;
        }
        player.y = Math.floor((player.y+player.h)/50)*50 - player.h;
        player.vy = 0; player.onGround = true;
    } else player.onGround = false;

    if(input.jump && player.onGround) { player.vy = player.jump; player.onGround = false; }
    
    // Morte: Volta para o último checkpoint
    if(player.y > canvas.height + 100) {
        player.x = checkpointX;
        player.y = checkpointY;
        player.vx = 0; player.vy = 0;
    }

    // Gera mais mundo conforme o player avança
    if (player.x + 1000 > lastGeneratedX) {
        expandWorld(lastGeneratedX);
    }

    cameraX += (player.x - canvas.width/3 - cameraX) * 0.1;
    document.getElementById("dist").innerText = Math.floor(player.x / 50);

    draw();
    requestAnimationFrame(update);
}

function check(px, py) {
    return world[`${Math.floor(px/50)*50},${Math.floor(py/50)*50}`];
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let pos in world) {
        let [x, y] = pos.split(",").map(Number);
        if (x > cameraX - 100 && x < cameraX + canvas.width + 100) {
            drawBlock(x, y, world[pos]);
        }
    }
    drawSteve(player.x, player.y);
}

update();
</script>
</body>
</html>
