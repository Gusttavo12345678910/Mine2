<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Steve Parkour - Ultimate Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background: #9db9eb; font-family: 'Arial', sans-serif; touch-action: none; }
        canvas { display: block; }
        
        /* Telas de Interface */
        #menu, #scoreModal, #deathMenu, #shopMenu { 
            position: absolute; inset: 0; background: #9db9eb; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 200; text-align: center;
        }
        #scoreModal, #deathMenu, #shopMenu { background: rgba(0,0,0,0.95); color: white; display: none; z-index: 300; }

        /* Bot√µes */
        .btn { 
            width: 300px; padding: 18px; margin: 8px; font-size: 20px; font-weight: bold; 
            color: white; border: none; border-radius: 12px; cursor: pointer; transition: 0.2s;
            text-shadow: 2px 2px rgba(0,0,0,0.3);
        }
        .btn-start { background: #4caf50; border-bottom: 6px solid #2e7d32; }
        .btn-checkpoint { background: #2196f3; border-bottom: 6px solid #0d47a1; }
        .btn-restart { background: #f44336; border-bottom: 6px solid #b71c1c; }
        .btn-menu { background: #757575; border-bottom: 6px solid #424242; }
        .btn-shop { background: #9c27b0; border-bottom: 6px solid #4a148c; }
        .btn-score { background: #ff9800; border-bottom: 6px solid #e68a00; }
        
        .btn:active { transform: translateY(4px); border-bottom-width: 2px; }
        .btn:disabled { background: #555; border-bottom: 3px solid #333; cursor: not-allowed; opacity: 0.5; }

        #nameInput { padding: 15px; font-size: 18px; border-radius: 8px; border: 3px solid #333; width: 240px; text-align: center; margin-bottom: 15px; }
        #ui { position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.7); color: white; padding: 12px; border-radius: 10px; z-index: 100; display: none; border: 2px solid #fff; }

        /* Controles Mobile */
        .controls { position: absolute; bottom: 35px; width: 100%; display: none; justify-content: space-between; padding: 0 40px; box-sizing: border-box; z-index: 150; }
        .ctrl-btn { width: 85px; height: 85px; background: rgba(255,255,255,0.4); border: 3px solid #333; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 35px; font-weight: bold; user-select: none; }
        .jump-btn { width: 140px; border-radius: 45px; background: rgba(255,255,255,0.6); }
    </style>
</head>
<body>

    <div id="menu">
        <h1 style="color:white; text-shadow: 4px 4px #000; font-size: 45px; margin-bottom: 5px;">STEVE PARKOUR</h1>
        <p style="color:white; font-weight:bold; margin-bottom: 15px;">DIFICULDADE 7.3</p>
        <input type="text" id="nameInput" placeholder="Teu nome..." maxlength="12">
        <button class="btn btn-start" onclick="initGame(false)">JOGAR</button>
        <button class="btn btn-shop" onclick="openShop()">LOJA SKINS üõí</button>
        <button class="btn btn-score" onclick="showRecord()">RECORDE</button>
    </div>

    <div id="shopMenu">
        <h1>LOJA DE SKINS</h1>
        <p style="font-size: 22px;">Tuas Esmeraldas: üíé <span id="shopCoins">0</span></p>
        <div style="background: rgba(255,255,255,0.1); padding: 25px; border-radius: 20px; border: 3px solid #9c27b0; margin: 20px;">
            <h2 style="margin:0; color:#ffeb3b;">HEROBRINE</h2>
            <p>PODER: Cria pontes de 4 blocos a cada 150m</p>
            <button id="buyHeroBtn" class="btn btn-shop" onclick="handleSkinAction()">COMPRAR (20.000 üíé)</button>
        </div>
        <button class="btn btn-menu" onclick="closeShop()">VOLTAR AO MENU</button>
    </div>

    <div id="deathMenu">
        <h1 style="color:#ff5252; font-size: 45px;">MORRESTE!</h1>
        <p id="deathInfo" style="font-size: 24px;">0m</p>
        <button id="resumeBtn" class="btn btn-checkpoint" onclick="initGame(true)">CHECKPOINT</button>
        <button class="btn btn-restart" onclick="initGame(false)">RECOME√áAR TUDO</button>
        <button class="btn btn-menu" onclick="goToMainMenu()">VOLTAR AO MENU</button>
    </div>

    <div id="scoreModal">
        <h2>MELHOR MARCA</h2>
        <div style="font-size: 60px; margin: 20px 0;"><span id="bestScoreText">0</span>m</div>
        <button class="btn btn-menu" onclick="closeRecord()">FECHAR</button>
    </div>

    <div id="ui">
        üë§ <b id="displayName">Steve</b> <span id="skinTag" style="color:#ffeb3b"></span><br>
        üèÅ <b><span id="dist">0</span>m</b> | üíé <b><span id="coins">0</span></b>
    </div>

    <div class="controls" id="mobileControls">
        <div style="display: flex; gap: 20px;"><div class="ctrl-btn" id="btnLeft">‚Üê</div><div class="ctrl-btn" id="btnRight">‚Üí</div></div>
        <div class="ctrl-btn jump-btn" id="btnJump">PULO</div>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
let gameRunning = false, physicsActive = false, world = {}, cameraX = 0, lastX = 0, walkCycle = 0;
let lastCheckpoint = { x: 100, y: 0, active: false };
let coins = parseInt(localStorage.getItem("steve_coins")) || 0;
let gems = [];
let hasHerobrine = localStorage.getItem("skin_herobrine") === "true";
let currentSkin = "steve";
let nextPowerDist = 150;

// F√çSICA UNIFICADA 7.3
const GRAV_UP = 0.7, GRAV_DOWN = 0.82, JUMP_FORCE = -16.6, SPEED = 6.5;
const CHECKPOINT_INTERVAL = 2500;

const player = { x: 100, y: 0, w: 32, h: 60, vx: 0, vy: 0, onGround: false };
const input = { left: false, right: false };

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.addEventListener('resize', resize); resize();

// L√ìGICA DA LOJA
function openShop() { 
    document.getElementById("shopCoins").innerText = coins;
    const btn = document.getElementById("buyHeroBtn");
    if(hasHerobrine) {
        btn.innerText = (currentSkin === "herobrine") ? "EQUIPADO" : "EQUIPAR HEROBRINE";
        btn.style.background = (currentSkin === "herobrine") ? "#555" : "#9c27b0";
    }
    document.getElementById("shopMenu").style.display = "flex"; 
}
function closeShop() { document.getElementById("shopMenu").style.display = "none"; }
function handleSkinAction() {
    if (hasHerobrine) {
        currentSkin = (currentSkin === "herobrine") ? "steve" : "herobrine";
        openShop();
    } else if (coins >= 20000) {
        coins -= 20000;
        hasHerobrine = true;
        currentSkin = "herobrine";
        localStorage.setItem("steve_coins", coins);
        localStorage.setItem("skin_herobrine", "true");
        openShop();
    } else {
        alert("Precisas de mais " + (20000 - coins) + " esmeraldas!");
    }
}

// NAVEGA√á√ÉO
function showRecord() {
    document.getElementById("bestScoreText").innerText = localStorage.getItem("steve_record") || 0;
    document.getElementById("scoreModal").style.display = "flex";
}
function closeRecord() { document.getElementById("scoreModal").style.display = "none"; }
function goToMainMenu() { 
    gameRunning = false; 
    document.getElementById("deathMenu").style.display = "none"; 
    document.getElementById("ui").style.display = "none"; 
    document.getElementById("menu").style.display = "flex"; 
    if(document.getElementById("mobileControls")) document.getElementById("mobileControls").style.display = "none";
}

// GERADOR
function generateBlocks(startX, count) {
    let x = startX;
    for(let i = 0; i < count; i++) {
        x += 175 + Math.random() * 110;
        let bx = Math.floor(x/50)*50, by = Math.floor(((canvas.height * 0.4) + Math.random() * (canvas.height * 0.35))/50)*50;
        world[`${bx},${by}`] = (bx > 0 && bx % CHECKPOINT_INTERVAL < 250) ? "gold" : "grass";
        if (Math.random() > 0.45) gems.push({ x: bx + 15, y: by - 60, collected: false });
        lastX = x;
    }
}

// INICIALIZA√á√ÉO
function initGame(useCheckpoint) {
    document.getElementById("displayName").innerText = document.getElementById("nameInput").value || "Steve";
    document.getElementById("skinTag").innerText = currentSkin === "herobrine" ? "[HEROBRINE]" : "";
    document.getElementById("coins").innerText = coins;
    document.getElementById("menu").style.display = "none"; 
    document.getElementById("deathMenu").style.display = "none"; 
    document.getElementById("ui").style.display = "block";
    
    if ('ontouchstart' in window) document.getElementById("mobileControls").style.display = "flex";

    if (!useCheckpoint) {
        world = {}; gems = []; cameraX = 0; player.x = 100; player.y = canvas.height/2; player.vy = 0;
        nextPowerDist = 150;
        for(let i=0; i<12; i++) world[`${i*50},${Math.floor(canvas.height*0.75/50)*50}`] = "grass";
        generateBlocks(600, 20);
    } else {
        player.x = lastCheckpoint.x; player.y = lastCheckpoint.y; player.vx = 0; player.vy = 0;
        cameraX = player.x - canvas.width/3;
    }
    physicsActive = false; gameRunning = true; requestAnimationFrame(loop);
}

// CONTROLES
window.addEventListener("keydown", (e) => {
    if(gameRunning && !physicsActive) physicsActive = true;
    if(e.code === "ArrowLeft" || e.code === "KeyA") input.left = true;
    if(e.code === "ArrowRight" || e.code === "KeyD") input.right = true;
    if((e.code === "Space" || e.code === "ArrowUp") && player.onGround) player.vy = JUMP_FORCE;
});
window.addEventListener("keyup", (e) => {
    if(e.code === "ArrowLeft" || e.code === "KeyA") input.left = false;
    if(e.code === "ArrowRight" || e.code === "KeyD") input.right = false;
});

bindTouch("btnLeft", "left"); bindTouch("btnRight", "right"); 
document.getElementById("btnJump").addEventListener("touchstart", (e) => { 
    e.preventDefault(); if(!physicsActive && gameRunning) physicsActive = true; 
    if(player.onGround) player.vy = JUMP_FORCE; 
});

function bindTouch(id, key) {
    const el = document.getElementById(id);
    el.addEventListener("touchstart", (e) => { e.preventDefault(); if(!physicsActive && gameRunning) physicsActive = true; input[key] = true; });
    el.addEventListener("touchend", () => { input[key] = false; });
}

// DESENHO DO STEVE / HEROBRINE
function drawSteve(x, y) {
    let sx = x - cameraX, sy = y, swing = physicsActive ? Math.sin(walkCycle) * 12 : 0;
    ctx.fillStyle = "#3c44aa"; ctx.fillRect(sx + 16, sy + 40 + (swing/2), 12, 20); 
    ctx.fillStyle = "#d3a395"; ctx.fillRect(sx + 22, sy + 18 - (swing/2), 10, 22); 
    ctx.fillStyle = "#3aa0a2"; ctx.fillRect(sx + 4, sy + 18, 24, 22); 
    ctx.fillStyle = "#d3a395"; ctx.fillRect(sx + 4, sy, 24, 20); 
    ctx.fillStyle = "#4e342e"; ctx.fillRect(sx + 4, sy, 24, 6); 
    ctx.fillStyle = "white"; ctx.fillRect(sx + 8, sy + 8, 6, 4); ctx.fillRect(sx + 19, sy + 8, 6, 4);
    if(currentSkin !== "herobrine") {
        ctx.fillStyle = "#3c44aa"; ctx.fillRect(sx + 12, sy + 8, 2, 4); ctx.fillRect(sx + 19, sy + 8, 2, 4);
    }
    ctx.fillStyle = "#3c44aa"; ctx.fillRect(sx + 4, sy + 40 - (swing/2), 12, 20); 
    ctx.fillStyle = "#d3a395"; ctx.fillRect(sx - 2, sy + 18 + (swing/2), 10, 22); 
}

// LOOP PRINCIPAL
function loop() {
    if(!gameRunning) return;
    if(physicsActive) {
        if(input.left) { player.vx = -SPEED; walkCycle += 0.2; }
        else if(input.right) { player.vx = SPEED; walkCycle += 0.2; }
        else { player.vx *= 0.8; walkCycle = 0; }
        player.vy += (player.vy < 0) ? GRAV_UP : GRAV_DOWN;
        player.x += player.vx; player.y += player.vy;
        player.onGround = false;

        let distM = Math.floor(player.x/50);
        // PODER HEROBRINE
        if(currentSkin === "herobrine" && distM >= nextPowerDist) {
            let startBX = Math.floor((player.x + 100)/50)*50;
            let fixedY = Math.floor(player.y/50)*50 + 100;
            for(let i=0; i<4; i++) world[`${startBX + (i*50)},${fixedY}`] = "grass";
            nextPowerDist += 150;
        }

        for(let pos in world) {
            let [bx, by] = pos.split(",").map(Number);
            if(player.x + player.w > bx && player.x < bx + 50 && player.y + player.h > by && player.y + player.h < by + 20) {
                if(player.vy > 0) { player.y = by - player.h; player.vy = 0; player.onGround = true; 
                    if(world[pos] === "gold") lastCheckpoint = { x: bx, y: by - player.h, active: true };
                }
            }
        }
        gems.forEach(gem => {
            if (!gem.collected && player.x < gem.x + 20 && player.x + player.w > gem.x && player.y < gem.y + 30 && player.y + player.h > gem.y) {
                gem.collected = true; coins++; localStorage.setItem("steve_coins", coins);
                document.getElementById("coins").innerText = coins;
            }
        });
        if(player.y > canvas.height + 150) {
            gameRunning = false;
            let finalDist = Math.floor(player.x/50);
            if(finalDist > (localStorage.getItem("steve_record") || 0)) localStorage.setItem("steve_record", finalDist);
            document.getElementById("deathMenu").style.display = "flex";
            document.getElementById("deathInfo").innerText = finalDist + " metros percorridos";
            document.getElementById("resumeBtn").disabled = !lastCheckpoint.active;
            return;
        }
        cameraX += (player.x - canvas.width/3 - cameraX) * 0.1;
        if(player.x > lastX - 1200) generateBlocks(lastX, 10);
    }
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for(let pos in world) {
        let [bx, by] = pos.split(",").map(Number);
        if(bx > cameraX - 100 && bx < cameraX + canvas.width) {
            ctx.fillStyle = world[pos] === "gold" ? "#FFD700" : "#795548";
            ctx.fillRect(bx - cameraX, by, 50, 50);
            if(world[pos] !== "gold") { ctx.fillStyle = "#4caf50"; ctx.fillRect(bx - cameraX, by, 50, 15); }
        }
    }
    gems.forEach(gem => {
        if (!gem.collected && gem.x > cameraX - 50 && gem.x < cameraX + canvas.width) {
            ctx.fillStyle = "#00E676"; ctx.beginPath();
            ctx.moveTo(gem.x + 10 - cameraX, gem.y); ctx.lineTo(gem.x + 20 - cameraX, gem.y + 15); ctx.lineTo(gem.x + 10 - cameraX, gem.y + 30); ctx.lineTo(gem.x - cameraX, gem.y + 15);
            ctx.closePath(); ctx.fill(); ctx.strokeStyle="white"; ctx.stroke();
        }
    });
    drawSteve(player.x, player.y);
    document.getElementById("dist").innerText = Math.floor(player.x/50);
    requestAnimationFrame(loop);
}
</script>
</body>
</html>
