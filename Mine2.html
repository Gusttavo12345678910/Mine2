<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
    <title>Minecraft Parkour 2D</title>
    <style>
        body { margin: 0; overflow: hidden; background: #9db9eb; font-family: 'Arial', sans-serif; touch-action: none; }
        #ui { position: absolute; top: 10px; left: 10px; background: rgba(238,245,255,0.9); padding: 15px; border-radius: 5px; border: 1px solid #ccc; z-index: 10; width: 300px; }
        .controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: center; gap: 30px; z-index: 10; }
        .btn { width: 70px; height: 70px; background: rgba(255,255,255,0.8); border: 2px solid #aaa; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; color: #555; font-weight: bold; }
        #jump-btn { width: 90px; border-radius: 45px; font-size: 16px; }
    </style>
</head>
<body>
    <div id="ui">
        <b>Nível: <span id="lvl">1</span></b><br>
        <small>Chegue ao bloco de OURO!</small>
    </div>

    <div class="controls">
        <div class="btn" id="left">←</div>
        <div class="btn" id="right">→</div>
        <div class="btn" id="jump">PULO</div>
    </div>

    <canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
let currentLvl = 1, cameraX = 0, world = {};

const player = { x: 50, y: 350, w: 32, h: 56, vx: 0, vy: 0, speed: 4.4, jump: -14, onGround: false };

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.onresize = resize;
resize();

// Gera fases infinitas
function generateLevel(lvl) {
    world = {};
    player.x = 80; player.y = 350; player.vx = 0; player.vy = 0;
    cameraX = 0;
    
    // Início (Graminha igual a imagem)
    for(let i=0; i<3; i++) world[`${i*50},450`] = "grass";

    let lastX = 200, lastY = 450;
    const steps = 6 + (lvl * 2); // Aumenta a cada nível

    for(let i = 0; i < steps; i++) {
        lastX += 130 + Math.random() * 40;
        lastY += (Math.random() - 0.5) * 160;
        lastY = Math.max(200, Math.min(canvas.height - 150, lastY));
        let gx = Math.floor(lastX/50)*50;
        let gy = Math.floor(lastY/50)*50;
        
        // Sorteia blocos como na imagem (Terra, Tijolo, Pedra com letras)
        let types = ["stone", "brick", "dirt"];
        world[`${gx},${gy}`] = (i === steps - 1) ? "gold" : types[Math.floor(Math.random()*types.length)];
    }
}

const input = { left: false, right: false, jump: false };
const bind = (id, k) => {
    const el = document.getElementById(id);
    el.ontouchstart = (e) => { e.preventDefault(); input[k] = true; };
    el.ontouchend = () => input[k] = false;
};
bind("left", "left"); bind("right", "right"); bind("jump", "jump");

function drawSteve(x, y) {
    let sx = x - cameraX;
    ctx.save();
    ctx.lineWidth = 2; ctx.strokeStyle = "black";

    // Pernas (Roxo/Azul)
    ctx.fillStyle = "#3c44aa";
    ctx.fillRect(sx+4, y+34, 12, 20); ctx.strokeRect(sx+4, y+34, 12, 20);
    ctx.fillRect(sx+16, y+34, 12, 20); ctx.strokeRect(sx+16, y+34, 12, 20);
    
    // Braços (Dando o ângulo da imagem)
    ctx.fillStyle = "#d3a395";
    ctx.fillRect(sx-4, y+10, 8, 24); ctx.strokeRect(sx-4, y+10, 8, 24); // Braço 1
    ctx.fillRect(sx+28, y+10, 8, 24); ctx.strokeRect(sx+28, y+10, 8, 24); // Braço 2

    // Tronco (Ciano)
    ctx.fillStyle = "#3aa0a2";
    ctx.fillRect(sx+4, y+10, 24, 24); ctx.strokeRect(sx+4, y+10, 24, 24);

    // Cabeça
    ctx.fillStyle = "#d3a395";
    ctx.fillRect(sx+4, y-14, 24, 24); ctx.strokeRect(sx+4, y-14, 24, 24);
    ctx.fillStyle = "#5d3a1a"; ctx.fillRect(sx+4, y-14, 24, 6); // Cabelo
    // Rosto
    ctx.fillStyle = "#5d3a1a"; ctx.fillRect(sx+10, y+4, 12, 3); // Barba
    ctx.fillStyle = "white"; ctx.fillRect(sx+6, y-2, 6, 4); ctx.fillRect(sx+20, y-2, 6, 4); // Olhos
    
    ctx.restore();
}

function drawBlock(x, y, type) {
    let sx = x - cameraX;
    ctx.save();
    ctx.lineWidth = 1; ctx.strokeStyle = "rgba(0,0,0,0.3)";

    if(type === "grass") {
        ctx.fillStyle = "#795548"; ctx.fillRect(sx, y, 50, 50);
        ctx.fillStyle = "#2ecc71"; ctx.fillRect(sx, y, 50, 15);
        ctx.fillStyle = "white"; ctx.font = "bold 20px Arial"; ctx.fillText("G", sx+15, y+35);
    } else if(type === "stone") {
        ctx.fillStyle = "#95a5a6"; ctx.fillRect(sx, y, 50, 50);
        ctx.fillStyle = "rgba(0,0,0,0.2)"; ctx.font = "20px Arial"; ctx.fillText("S", sx+18, y+32);
    } else if(type === "brick") {
        ctx.fillStyle = "#a54331"; ctx.fillRect(sx, y, 50, 50);
        ctx.strokeRect(sx+5, y+5, 40, 20); ctx.strokeRect(sx+5, y+25, 40, 20);
    } else if(type === "dirt") {
        ctx.fillStyle = "#795548"; ctx.fillRect(sx, y, 50, 50);
        ctx.fillStyle = "rgba(0,0,0,0.2)"; ctx.font = "20px Arial"; ctx.fillText("D", sx+18, y+32);
    } else if(type === "gold") {
        ctx.fillStyle = "#f1c40f"; ctx.fillRect(sx, y, 50, 50);
        ctx.strokeStyle = "#b8860b"; ctx.strokeRect(sx+5, y+5, 40, 40);
        ctx.fillStyle = "#b8860b"; ctx.font = "bold 25px Arial"; ctx.fillText("O", sx+15, y+35);
    }
    ctx.restore();
}

function update() {
    if (input.left) player.vx = -player.speed;
    else if (input.right) player.vx = player.speed;
    else player.vx *= 0.8;

    player.x += player.vx;
    if(check(player.x+5, player.y+5) || check(player.x+player.w-5, player.y+5)) player.x -= player.vx;

    player.vy += 0.7; player.y += player.vy;
    let ground = check(player.x+5, player.y+player.h) || check(player.x+player.w-5, player.y+player.h);
    
    if(ground) {
        if(ground === "gold") {
            currentLvl++; document.getElementById("lvl").innerText = currentLvl;
            generateLevel(currentLvl); return;
        }
        player.y = Math.floor((player.y+player.h)/50)*50 - player.h;
        player.vy = 0; player.onGround = true;
    } else player.onGround = false;

    if(input.jump && player.onGround) { player.vy = player.jump; player.onGround = false; }
    if(player.y > canvas.height + 100) generateLevel(currentLvl);

    cameraX += (player.x - canvas.width/3 - cameraX) * 0.1;
    
    // Desenhar
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let pos in world) {
        let [x, y] = pos.split(",").map(Number);
        drawBlock(x, y, world[pos]);
    }
    drawSteve(player.x, player.y);
    requestAnimationFrame(update);
}

function check(px, py) {
    return world[`${Math.floor(px/50)*50},${Math.floor(py/50)*50}`];
}

generateLevel(1);
update();
</script>
</body>
</html>
