<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
    <title>Steve Parkour HD - Landscape & Recorde</title>
    <style>
        body { margin: 0; overflow: hidden; background: #9db9eb; font-family: 'Arial', sans-serif; touch-action: none; }
        canvas { display: block; }
        
        #menu, #deathMenu, #shopMenu, #recordMenu { 
            position: absolute; inset: 0; background: #9db9eb; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 200; text-align: center;
        }
        #deathMenu, #shopMenu, #recordMenu { background: rgba(0,0,0,0.95); color: white; display: none; z-index: 300; }

        .btn { width: 280px; padding: 15px; margin: 6px; font-size: 18px; font-weight: bold; color: white; border: none; border-radius: 12px; cursor: pointer; transition: 0.2s; }
        .btn-start { background: #4caf50; border-bottom: 6px solid #2e7d32; }
        .btn-shop { background: #9c27b0; border-bottom: 6px solid #4a148c; }
        .btn-record { background: #ff9800; border-bottom: 6px solid #e65100; }
        .btn-menu { background: #757575; border-bottom: 6px solid #424242; }
        
        #ui { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 8px; z-index: 100; display: none; font-size: 14px; }
        #abilityHUD { position: absolute; top: 10px; right: 10px; width: 70px; height: 70px; background: rgba(0,0,0,0.7); border: 2px solid #00e5ff; border-radius: 10px; display: none; z-index: 100; overflow: hidden; }
        #abilityFill { position: absolute; bottom: 0; width: 100%; background: rgba(0, 229, 255, 0.4); transition: height 0.2s; }
        
        .controls { position: absolute; bottom: 20px; width: 100%; display: none; justify-content: space-between; padding: 0 30px; box-sizing: border-box; z-index: 150; }
        .ctrl-btn { width: 70px; height: 70px; background: rgba(255,255,255,0.3); border: 2px solid #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 25px; color: white; }
        .power-btn { background: rgba(0, 229, 255, 0.4); border-color: #00e5ff; }
    </style>
</head>
<body>

    <div id="menu">
        <h1 style="color:white; text-shadow: 3px 3px #000; margin: 10px;">STEVE PARKOUR HD</h1>
        <button class="btn btn-start" onclick="initGame()">JOGAR</button>
        <button class="btn btn-shop" onclick="openShop()">LOJA SKINS üõí</button>
        <button class="btn btn-record" onclick="openRecord()">RECORDES üèÜ</button>
    </div>

    <div id="recordMenu">
        <h1>üèÜ SEU RECORDE</h1>
        <p style="font-size: 40px; color: #ff9800;"><span id="bestDist">0</span> metros</p>
        <button class="btn btn-menu" onclick="closeRecord()">VOLTAR</button>
    </div>

    <div id="shopMenu">
        <h1>LOJA</h1>
        <p>Esmeraldas: üíé <span id="shopCoins">0</span></p>
        <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px; border: 2px solid #00e5ff;">
            <h2>HEROBRINE</h2>
            <p>Poder: Ponte de 9 Blocos (W)</p>
            <button id="buyHeroBtn" class="btn btn-shop" onclick="handleSkinAction()">COMPRAR (2.500 üíé)</button>
        </div>
        <button class="btn btn-menu" onclick="closeShop()">VOLTAR</button>
    </div>

    <div id="ui">üë§ <span id="skinLabel">Steve</span> | üèÅ <span id="dist">0</span>m | üíé <span id="coins">0</span></div>
    <div id="abilityHUD"><div id="abilityFill"></div><div style="position:relative; z-index:2; text-align:center; padding-top:15px; font-size:20px; color:white;">W</div></div>

    <div id="deathMenu">
        <h1 style="color:#ff5252;">FIM DE JOGO</h1>
        <p id="deathResult"></p>
        <button class="btn btn-start" onclick="initGame()">RECOME√áAR</button>
        <button class="btn btn-menu" onclick="location.reload()">MENU</button>
    </div>

    <div class="controls" id="mobileControls">
        <div style="display: flex; gap: 10px;"><div class="ctrl-btn" id="btnLeft">‚Üê</div><div class="ctrl-btn" id="btnRight">‚Üí</div></div>
        <div style="display: flex; gap: 10px;"><div class="ctrl-btn power-btn" id="btnPower">W</div><div class="ctrl-btn" id="btnJump">‚Üë</div></div>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
let gameRunning = false, physicsActive = false, world = {}, cameraX = 0, lastX = 0;
let coins = parseInt(localStorage.getItem("steve_coins")) || 0;
let highScore = parseInt(localStorage.getItem("steve_record")) || 0;
let gems = [], hasHerobrine = localStorage.getItem("skin_herobrine") === "true", currentSkin = "steve";
let abilityReady = true, blocksLeftToPlace = 0, lastUsedDist = 0;

const RECHARGE_DIST = 150, BLOCKS_PER_USE = 9;
const GRAV_UP = 0.7, GRAV_DOWN = 0.82, JUMP_FORCE = -16.6, SPEED = 6.5;
const player = { x: 100, y: 0, w: 32, h: 64, vx: 0, vy: 0, onGround: false };
const input = { left: false, right: false };

function resize() { 
    canvas.width = window.innerWidth; 
    canvas.height = window.innerHeight; 
}
window.addEventListener('resize', resize);
window.addEventListener('orientationchange', resize);
resize();

function openRecord() {
    document.getElementById("bestDist").innerText = highScore;
    document.getElementById("recordMenu").style.display = "flex";
}
function closeRecord() { document.getElementById("recordMenu").style.display = "none"; }

function openShop() { 
    document.getElementById("shopCoins").innerText = coins;
    const btn = document.getElementById("buyHeroBtn");
    if(hasHerobrine) btn.innerText = (currentSkin === "herobrine") ? "EQUIPADO" : "EQUIPAR";
    else btn.innerText = "COMPRAR (2.500 üíé)";
    document.getElementById("shopMenu").style.display = "flex"; 
}
function closeShop() { document.getElementById("shopMenu").style.display = "none"; }

function generateBlocks(startX, count) {
    let x = startX;
    let lastY = canvas.height * 0.6;
    for(let i = 0; i < count; i++) {
        x += 145 + Math.random() * 75; 
        let newY = Math.max(canvas.height * 0.3, Math.min(canvas.height * 0.8, lastY + (Math.random() * 120 - 60)));
        let bx = Math.floor(x/50)*50, by = Math.floor(newY/50)*50;
        world[`${bx},${by}`] = "grass";
        if (Math.random() > 0.4) gems.push({ x: bx + 15, y: by - 60, collected: false });
        lastX = x; lastY = by;
    }
}

function loop() {
    if(!gameRunning) return;
    if(physicsActive) {
        if(input.left) player.vx = -SPEED; else if(input.right) player.vx = SPEED; else player.vx *= 0.8;
        player.vy += (player.vy < 0) ? GRAV_UP : GRAV_DOWN;
        player.x += player.vx; player.y += player.vy;
        player.onGround = false;

        if (blocksLeftToPlace > 0) {
            let bx = Math.floor((player.x + 40)/50)*50, by = Math.floor((player.y + player.h)/50)*50;
            if (!world[`${bx},${by}`]) { world[`${bx},${by}`] = "diamond"; blocksLeftToPlace--; }
        }

        let currentDist = Math.floor(player.x / 50);
        if (currentSkin === "herobrine" && !abilityReady) {
            let traveled = currentDist - lastUsedDist;
            document.getElementById("abilityFill").style.height = Math.min(100, (traveled / RECHARGE_DIST) * 100) + "%";
            if (traveled >= RECHARGE_DIST) abilityReady = true;
        }

        for(let pos in world) {
            let [bx, by] = pos.split(",").map(Number);
            if(player.x + player.w > bx && player.x < bx + 50 && player.y + player.h > by && player.y + player.h < by + 20) {
                if(player.vy > 0) { player.y = by - player.h; player.vy = 0; player.onGround = true; }
            }
        }
        
        gems.forEach(gem => {
            if (!gem.collected && player.x < gem.x + 25 && player.x + player.w > gem.x && player.y < gem.y + 30 && player.y + player.h > gem.y) {
                gem.collected = true; coins++; localStorage.setItem("steve_coins", coins);
                document.getElementById("coins").innerText = coins;
            }
        });

        if(player.y > canvas.height + 100) {
            gameRunning = false;
            if(currentDist > highScore) {
                highScore = currentDist;
                localStorage.setItem("steve_record", highScore);
            }
            document.getElementById("deathResult").innerText = `Dist√¢ncia: ${currentDist}m | Recorde: ${highScore}m`;
            document.getElementById("deathMenu").style.display = "flex";
            return;
        }
        cameraX += (player.x - canvas.width/3 - cameraX) * 0.1;
        if(player.x > lastX - 1000) generateBlocks(lastX, 10);
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for(let pos in world) {
        let [bx, by] = pos.split(",").map(Number);
        if(bx > cameraX - 100 && bx < cameraX + canvas.width) {
            ctx.fillStyle = world[pos] === "diamond" ? "#00e5ff" : "#795548";
            ctx.fillRect(bx - cameraX, by, 50, 50);
            if(world[pos] === "grass") { ctx.fillStyle = "#4caf50"; ctx.fillRect(bx - cameraX, by, 50, 15); }
        }
    }
    gems.forEach(gem => { if (!gem.collected && gem.x > cameraX - 50 && gem.x < cameraX + canvas.width) { ctx.fillStyle = "#00E676"; ctx.fillRect(gem.x-cameraX, gem.y, 20, 30); } });
    
    // Render Skin HD
    let sx = player.x - cameraX, sy = player.y, isHero = currentSkin === "herobrine";
    ctx.fillStyle = isHero ? "#1a1a1a" : "#3c44aa"; ctx.fillRect(sx+4, sy+40, 10, 24); ctx.fillRect(sx+18, sy+40, 10, 24);
    ctx.fillStyle = isHero ? "#333" : "#3aa0a2"; ctx.fillRect(sx+4, sy+18, 24, 22);
    ctx.fillStyle = isHero ? "#b28d7d" : "#d3a395"; ctx.fillRect(sx-2, sy+18, 6, 20); ctx.fillRect(sx+28, sy+18, 6, 20); ctx.fillRect(sx+4, sy, 24, 20);
    ctx.fillStyle = isHero ? "#3a2518" : "#4e342e"; ctx.fillRect(sx+4, sy, 24, 6);
    ctx.fillStyle = "white";
    if(isHero) { ctx.shadowBlur = 10; ctx.shadowColor = "white"; ctx.fillRect(sx+7, sy+9, 6, 5); ctx.fillRect(sx+19, sy+9, 6, 5); ctx.shadowBlur = 0; }
    else { ctx.fillRect(sx+7, sy+9, 6, 5); ctx.fillRect(sx+19, sy+9, 6, 5); ctx.fillStyle = "#3c44aa"; ctx.fillRect(sx+10, sy+9, 3, 5); ctx.fillRect(sx+22, sy+9, 3, 5); }

    document.getElementById("dist").innerText = Math.floor(player.x/50);
    requestAnimationFrame(loop);
}

function initGame() {
    document.getElementById("menu").style.display = "none"; document.getElementById("deathMenu").style.display = "none"; document.getElementById("ui").style.display = "block";
    document.getElementById("skinLabel").innerText = currentSkin === "herobrine" ? "Herobrine" : "Steve";
    document.getElementById("coins").innerText = coins;
    if ('ontouchstart' in window) document.getElementById("mobileControls").style.display = "flex";
    document.getElementById("abilityHUD").style.display = currentSkin === "herobrine" ? "block" : "none";
    
    world = {}; gems = []; cameraX = 0; player.x = 100; player.y = canvas.height/2; player.vy = 0; physicsActive = false;
    abilityReady = true; blocksLeftToPlace = 0; lastUsedDist = 0;
    for(let i=0; i<10; i++) world[`${i*50},${Math.floor(canvas.height*0.75/50)*50}`] = "grass";
    generateBlocks(600, 15); gameRunning = true; requestAnimationFrame(loop);
}

function triggerAbility() { if (currentSkin === "herobrine" && abilityReady) { abilityReady = false; blocksLeftToPlace = BLOCKS_PER_USE; lastUsedDist = Math.floor(player.x/50); } }
function handleSkinAction() { if(!hasHerobrine && coins >= 2500){ coins -= 2500; hasHerobrine = true; currentSkin = "herobrine"; localStorage.setItem("steve_coins", coins); localStorage.setItem("skin_herobrine", "true"); } else if(hasHerobrine) { currentSkin = (currentSkin === "herobrine") ? "steve" : "herobrine"; } openShop(); }

// Controles
window.addEventListener("keydown", (e) => { if(gameRunning) physicsActive = true; if(e.code === "KeyA") input.left = true; if(e.code === "KeyD") input.right = true; if(e.code === "Space" && player.onGround) player.vy = JUMP_FORCE; if(e.code === "KeyW") triggerAbility(); });
window.addEventListener("keyup", (e) => { if(e.code === "KeyA") input.left = false; if(e.code === "KeyD") input.right = false; });
const bind = (id, fn) => document.getElementById(id).addEventListener("touchstart", (e) => { e.preventDefault(); fn(); });
bind("btnLeft", () => { physicsActive = true; input.left = true; }); document.getElementById("btnLeft").addEventListener("touchend", () => input.left = false);
bind("btnRight", () => { physicsActive = true; input.right = true; }); document.getElementById("btnRight").addEventListener("touchend", () => input.right = false);
bind("btnJump", () => { physicsActive = true; if(player.onGround) player.vy = JUMP_FORCE; });
bind("btnPower", () => triggerAbility());
</script>
</body>
</html>
